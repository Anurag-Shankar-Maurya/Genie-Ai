
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Genie</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Custom scrollbar for webkit browsers */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #2d3748; /* gray-800 */
    }
    ::-webkit-scrollbar-thumb {
      background: #4a5568; /* gray-600 */
      border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #718096; /* gray-500 */
    }
    /* For Firefox */
    html {
      scrollbar-width: thin;
      scrollbar-color: #4a5568 #2d3748;
    }

    /* Styles for Marked.js output */
    .message-content pre {
      background-color: #1e293b; /* slate-800, slightly different from gray-800 for contrast */
      color: #e2e8f0; /* slate-200 */
      padding: 1rem;
      border-radius: 0.375rem; /* rounded-md */
      overflow-x: auto;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      font-size: 0.875rem; /* text-sm */
      line-height: 1.25rem;
      margin-top: 0.5em;
      margin-bottom: 0.5em;
    }
    .message-content code:not(pre > code) { /* Inline code */
      background-color: #334155; /* slate-700 */
      color: #f1f5f9; /* slate-100 */
      padding: 0.2em 0.4em;
      margin: 0 0.1em;
      font-size: 85%;
      border-radius: 3px;
    }
    .message-content pre code { /* Code within pre, no extra bg or padding from this rule */
      background-color: transparent;
      padding: 0;
      margin: 0;
      font-size: inherit;
      border-radius: 0;
      color: inherit;
    }
    .message-content ul, .message-content ol {
      padding-left: 1.75rem; /* More distinct indent */
      margin-top: 0.5em;
      margin-bottom: 0.5em;
    }
    .message-content ul {
      list-style-type: disc;
    }
    .message-content ol {
      list-style-type: decimal;
    }
    .message-content li {
      margin-bottom: 0.25em;
    }
    .message-content blockquote {
      border-left: 4px solid #475569; /* slate-600 */
      padding-left: 1rem;
      margin-left: 0; /* Reset default margin */
      margin-right: 0;
      margin-top: 0.5em;
      margin-bottom: 0.5em;
      font-style: italic;
      color: #94a3b8; /* slate-400 */
    }
    .message-content a {
      color: #2dd4bf; /* teal-400 */
      text-decoration: underline;
    }
    .message-content a:hover {
      color: #5eead4; /* teal-300 */
    }
    .message-content h1, .message-content h2, .message-content h3, .message-content h4, .message-content h5, .message-content h6 {
      font-weight: 600; /* semibold */
      margin-top: 1em;
      margin-bottom: 0.5em;
      line-height: 1.3;
    }
    .message-content h1 { font-size: 1.5em; } /* Like text-2xl */
    .message-content h2 { font-size: 1.25em; } /* Like text-xl */
    .message-content h3 { font-size: 1.125em; } /* Like text-lg */
    .message-content p {
      white-space: pre-wrap; /* Preserve whitespace and wrap */
      margin-top: 0.5em;
      margin-bottom: 0.5em;
      line-height: 1.6;
    }
    .message-content hr {
      border-top: 1px solid #475569; /* slate-600 */
      margin-top: 1em;
      margin-bottom: 1em;
    }
    .message-content table {
      width: auto;
      max-width: 100%;
      border-collapse: collapse;
      margin-top: 1em;
      margin-bottom: 1em;
      border: 1px solid #475569; /* slate-600 */
    }
    .message-content th, .message-content td {
      border: 1px solid #475569; /* slate-600 */
      padding: 0.5em 0.75em;
    }
    .message-content th {
      background-color: #334155; /* slate-700 */
      font-weight: 600;
    }
  </style>

</head>
